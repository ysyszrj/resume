<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="less/index.css">
    <title>Title</title>
</head>
<body>
<main id="app" class="container">
    <header>
        <section class="title">
            <h1 >{{resume.name}}</h1>
            <h2 >{{resume.job}}</h2>
        </section>
        <address>
            <ul class="contact">
                <li class="contact_{{item.type}}" v-for="item in resume.contacts">
                    <a href="{{item.link}}">{{item.type}}</a>
                </li>
            </ul>
        </address>
    </header>
    <div class="content">
        <article class="educations">
            <div class="sec-title-wrapper"><h3 class="sec-title"><span class="sec-title-ch">教育经历</span><span class="sec-title-en">Education</span></h3></div>
            <div class="timeline-wrapper">

                <section class="sec-content timeline" v-for="item in resume.education" >
                    <time class="timeline-title">
                        {{item.type_ch}} &nbsp; &nbsp; {{item.start}} ~ {{item.end}}
                    </time>
                    <span class="education-name">{{ item.name}} </span>
                    <br>
                    <span class="education-major">{{item.major}}</span>
                    <span class=""></span>
                </section>
            </div>

        </article>
        <article class="projects">
            <section class="project" v-for="item in resume.projects"></section>
        </article>
    </div>


</main>
<script src="../bin/app.bundle.js"></script>
</body>
</html>
